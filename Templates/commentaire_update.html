
{% load static %}
{% load humanize %}  <!-- Load the humanize filter for time differences -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Publications</title>
    <link rel="stylesheet" href="{% static 'src/output.css' %}">

    <style>
        /* Custom styles for grid layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;  /* 4-column layout */
            gap: 16px;
        }
        .comment-section {
            margin-top: 10px; /* Space above comment section */
        }
        .comment {
            border: 1px solid #ccc; /* Border for each comment */
            padding: 8px; /* Padding inside each comment */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 8px; /* Space between comments */
            background-color: #f9f9f9; /* Background color for comments */
        }
        .pagination {
            margin-top: 10px; /* Space above pagination */
            text-align: center; /* Center pagination */
        }
        .description-container {
            border: 1px solid #ccc; /* Thin border */
            padding: 16px; /* Space inside the frame */
            height: 38px;
            width: 640px; /* Fixed height for description */
            overflow: hidden; /* Hide overflow */
            position: relative; /* To position the icon */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-800">
    <!-- Inclure la barre de navigation -->
    {% include 'navbar.html' %}
    <div class="container mx-auto p-8 h-full">
        <!-- Main grid layout -->
        <div class="main-grid h-full">
            
            <!-- First column (left empty) -->
            <div></div>

            <!-- Second and Third columns: Publication details -->
            <div class="col-span-2 bg-white border rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
                <a href="#">
                    <img class="w-full h-49 object-cover" src="{{ commentaire.publication.image.url }}">
                </a>
                <div class="p-6 flex flex-col flex-grow">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-3">{{ commentaire.publication.titre }}</h2>
                    <p class="text-gray-700 mb-4">{{ commentaire.publication.description }}</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-8 px-6">
                        <input type="text" name="contenu" class="description-container mr-6" placeholder="{{ commentaire.contenu }}">
                        <button type="submit">Edit</button>
                    </div>
                   
                </form>
                
            </div>

            <!-- Fourth column (left empty) -->
            <div></div>
        </div>
    </div>
</body>
</html>
