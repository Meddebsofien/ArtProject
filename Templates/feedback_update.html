{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Feedback - AI Project</title>
    <link rel="stylesheet" href="{% static 'src/style.css' %}">
    <style>
        /* Styles pour l'arrière-plan */
        .bg-ai {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) contrast(1.2);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            display: block;
            margin: 10px 0 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        select {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #03a9f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0288d1;
        }

        .cancel-button {
            background-color: #f44336; /* Couleur rouge pour le bouton d'annulation */
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #d32f2f;
        }

        .notification {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa; /* Couleur de fond pour les notifications */
            color: #00796b; /* Couleur du texte */
            display: none; /* Masquer par défaut */
        }
    </style>
</head>
<body class="bg-ai">
    <div class="glass-effect">
        <h2>Update Feedback</h2>

        <div class="notification" id="notification">Feedback mis à jour avec succès!</div>

        <form method="POST" onsubmit="showNotification();">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="{{ feedback.user.username }}" readonly>

            <label for="comment">Feedback:</label>
            {{ form.comment }}

            <label for="rating">Rating:</label>
            {{ form.rating }}

            <button type="submit">Update Feedback</button>
            <button type="button" class="cancel-button" onclick="window.location.href='{% url 'feedback_list' %}';">Cancel</button>
            <button onclick="window.location.href='{% url 'home' %}'" class="home-button">Back to Home</button>

        </form>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block'; // Afficher la notification
            setTimeout(() => {
                notification.style.display = 'none'; // Masquer la notification après 3 secondes
            }, 3000);
        }
    </script>
</body>
</html>
