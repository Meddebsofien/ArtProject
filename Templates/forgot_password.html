{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Project</title>
    <link rel="stylesheet" href="{% static 'src/style.css' %}">
    <style>
        /* Styles for background */
        .bg-ai {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glass effect styles */
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) contrast(1.2);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Form styles */
        .txt_field {
            position: relative;
            margin-bottom: 20px;
        }

        .txt_field input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 0;
            color: #fff;
            pointer-events: none;
            transform: translateY(-50%);
            transition: 0.5s;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background: #03a9f4;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0288d1;
        }

        .signup_link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .signup_link a {
            color: #03a9f4;
            text-decoration: none;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-ai">
    <div class="glass-effect">
        <h2 class="text-4xl font-bold text-white text-center mb-6">Reset Password</h2>

        {% if messages %}
            {% for message in messages %}
                <center>
                    <h4 style="color: {% if message.tags == 'error' %}firebrick{% else %}dodgerblue{% endif %};">
                        {{ message }}
                    </h4>
                </center>
            {% endfor %}
        {% endif %}
        
        <div class="signup_link">Enter your email to reset password</div>

        <form method="POST">
            {% csrf_token %}
            <div class="txt_field">
                <input type="email" required name="email">
                <span></span>
                <label>Email</label>
            </div>
            <input type="submit" value="Reset Password">
            <div class="signup_link">
                Not a member? <a href="{% url 'register' %}">Signup</a>
                <p>Remember your Password? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
