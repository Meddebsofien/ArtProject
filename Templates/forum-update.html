{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Créer un Forum</title>
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <style>
        /* Animation de curseur clignotant */
        @keyframes blinkCursor {
            0%, 50% { opacity: 1; }
            50.1%, 100% { opacity: 0; }
        }

        /* Animation de texte tapé une seule fois */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typewriter h1 {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #ffffff;
            animation: typing 4s steps(40, end) forwards,  0.75s steps(2, end) 4s forwards;
        }

        .typewriter p {
            animation: fadeIn 3s ease-in-out 4.5s forwards;
            opacity: 0;
        }

        /* Effet fondu pour le paragraphe */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Fond avec image haute qualité */
        .hero-section {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Styles de la modale */
        .modal {
            display: none; /* Cacher par défaut */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Fond sombre */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1f1f1f;
            margin: 15% auto; /* Centre la modale */
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: popIn 0.4s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .option-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .option-button:hover {
            background-color: #0056b3;
        }

        .card-title {
            color: #ffffff;
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .card-description {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .card-button {
            background-color: #ffffff;
            color: #1a1a1a;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        input, textarea {
    color: #000; /* Texte noir */
}
        .card-button:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 2rem;
            transition: transform 0.3s, background-color 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Ajoutez ici d'autres styles spécifiques à votre page create_forum */
    </style>
</head>
<body class="bg-gray-900 text-white">
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Modifier le Forum</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-medium">Titre</label>
            <input type="text" name="title" id="title" class="border rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required value="{{ form.title.value }}">
            {% if form.title.errors %}
                <p class="text-red-500 text-sm mt-2">{{ form.title.errors.0 }}</p>
            {% endif %}
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium">Contenu</label>
            <textarea name="description" id="description" class="border rounded p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>{{ form.description.value }}</textarea>
            {% if form.description.errors %}
                <p class="text-red-500 text-sm mt-2">{{ form.description.errors.0 }}</p>
            {% endif %}
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600">Mettre à jour</button>
            <a href="{% url 'forum-list' %}" class="ml-4 text-gray-500 hover:text-blue-500">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
</body>
</html>
