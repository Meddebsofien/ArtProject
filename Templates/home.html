<!-- home.html -->
{% load static %}

<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Home</title>
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <style>
        /* Animation de curseur clignotant */
        @keyframes blinkCursor {
            0%, 50% { opacity: 1; }
            50.1%, 100% { opacity: 0; }
        }

        /* Animation de texte tapé une seule fois */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typewriter h1 {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #ffffff;
            animation: typing 4s steps(40, end) forwards,  0.75s steps(2, end) 4s forwards;
        }

        .typewriter p {
            animation: fadeIn 3s ease-in-out 4.5s forwards;
            opacity: 0;
        }

        /* Effet fondu pour le paragraphe */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Fond avec image haute qualité */
        .hero-section {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Inclure la barre de navigation -->
    {% include 'navbar.html' %}

    <!-- Section Hero avec animations et effets -->
    <section class="relative h-screen flex items-center justify-center hero-section">
        <div class="z-10 text-center typewriter">
            <h1 class="text-5xl md:text-6xl font-bold mb-4">Welcome to the Future of AI</h1>
            <p class="text-xl md:text-2xl mb-8">Innovative Solutions Powered by AI</p>
            <a href="#about" class="px-8 py-3 bg-blue-500 hover:bg-blue-700 transition duration-300 rounded-full text-lg font-semibold">
                Get Started
            </a>
        </div>
    </section>

</body>
</html>
