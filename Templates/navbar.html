<!-- templates/navbar.html -->
{% load static %}

<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-white text-lg font-bold">AI Art Gallery</a>

        <ul class="flex space-x-4">
            <li><a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a></li>
            {% if not request.user.is_staff %}
            <li><a href="{% url 'gallery' %}" class="text-gray-300 hover:text-white">My Gallery</a></li>
        {% endif %}            <li><a href="{% url 'publications' %}"  class="text-gray-300 hover:text-white">Public Gallery</a></li>

            <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
        </ul>

        <div class="relative flex items-center space-x-6">
            <a href="{% url 'profile' %}" class="text-gray-300 hover:text-white font-bold">Welcome {{ user.username }} </a>

            <!-- Image de profil avec lien vers la page de profil -->
            <a href="" class="flex items-center">
                <img src="{{ user.photo }}" alt="Profile" class="w-10 h-10 rounded-full border border-white">
            </a>
            <!-- Menu déroulant -->
            <div class="absolute right-0 mt-2 w-32 bg-gray-800 rounded shadow-lg hidden group-hover:block">
                <ul class="py-2">
                    <li>
                        <a href="{% url 'profile' %}" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Profile</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<style>
    /* CSS pour afficher le menu déroulant au survol */
    .relative:hover .hidden {
        display: block;
    }
</style>
