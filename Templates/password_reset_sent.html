{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent - AI Project</title>
    <link rel="stylesheet" href="{% static 'src/style.css' %}">
    <style>
        /* Styles for background */
        .bg-ai {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glass effect styles */
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) contrast(1.2);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .signup_link {
            color: #fff;
            margin: 20px 0;
        }

        .signup_link b {
            color: #c79047;
        }
    </style>
</head>
<body class="bg-ai">
    <div class="glass-effect">
        <h1 class="text-4xl font-bold text-white mb-6">Reset Sent</h1>
        <div class="signup_link" style="padding: 10px;">
            A password reset link has been sent to your email. Please note that it <b>expires in 10 minutes</b>!
        </div>
        <div class="signup_link">
            <a href="{% url 'login' %}" style="color: #c79047;">Go back to Login</a>
        </div>
    </div>
</body>
</html>
