{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Publications</title>
    <link rel="stylesheet" href="{% static 'src/output.css' %}">

    <style>
        /* Custom styles for grid layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;  /* 4-column layout */
            gap: 16px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-800">
    <!-- Inclure la barre de navigation -->
    {% include 'navbar.html' %}
    <div class="container mx-auto p-8 h-full">
        <!-- Main grid layout -->
        <div class="main-grid h-full">
            
            <!-- First column (left empty) -->
            <div></div>

            <!-- Second and Third columns: Publication details -->
            <div class="col-span-2 bg-white border rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
                <a href="#">
                    <img class="w-full h-49 object-cover" src="{{ publication.image.url }}" alt="{{ publication.titre }}">
                </a>
                <div class="p-6 flex flex-col flex-grow">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-3">{{ publication.titre }}</h2>
                    <p class="text-gray-700 mb-4">{{ publication.description }}</p>
                    
                    <!-- Update button positioned at the bottom -->
                    <a href="{% url 'publication_update' publication.id %}"
                       class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 mt-auto">
                       Update
                    </a>
                    <a href="{% url 'publication_delete' publication.id %}"
                       class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 mt-auto">
                       Delete
                    </a>
                </div>
            </div>

            <!-- Fourth column (left empty) -->
            <div></div>
            
        </div>
    </div>
</body>
</html>
