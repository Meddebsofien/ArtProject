{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Publication</title>
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
</head>
<body class="bg-gray-900 text-white">
    {% include 'navbar.html' %}
    <div class="container mx-auto mb-3 p-8">
        <div class="mx-auto bg-white rounded-lg shadow-md p-8">
            <form action="" method="post" enctype="multipart/form-data">
                <h1 class="text-2xl text-gray-600 font-semibold mb-4">Edit Publication</h1>
                {% csrf_token %}
                
                <!-- Title Field -->
                <div class="mb-4">
                    <label for="titre" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="titre" value="{{ publication.titre }}" required
                           class="mt-1 block w-full border text-gray-700 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="{{ publication.titre }}">
                </div>

                <!-- Description Field -->
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" required
                              class="mt-1 block w-full text-gray-700 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="{{ publication.description }}">{{ publication.description }}</textarea>
                </div>

                <!-- Current Image Display -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Current Image</label>
                  
                        <img src="{{ publication.image.url }}" alt="{{ publication.titre }}" class="w-full h-48 object-cover mb-4">
                 
                </div>

                <!-- Upload New Image -->
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">Change Image</label>
                    <input type="file" name="image"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Update
                </button>
            </form>
        </div>    
    </div>
</body>
</html>
