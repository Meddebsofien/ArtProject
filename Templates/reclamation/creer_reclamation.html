{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Réclamation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    {% include 'navbar.html' %}

    <div class="container mx-auto py-10 flex justify-center">
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center">Créer une Réclamation</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="titre" class="block text-gray-400">Titre</label>
                    <input type="text" id="titre" name="titre" required class="w-full px-4 py-2 mt-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-400">Description</label>
                    <textarea id="description" name="description" rows="4" required class="w-full px-4 py-2 mt-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                </div>
                <button type="submit" class="w-full py-2 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition duration-300">
                    Soumettre la Réclamation
                </button>
            </form>
        </div>
    </div>
</body>
</html>
