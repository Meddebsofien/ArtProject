{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Réclamation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    {% include 'navbar.html' %}

    <div class="container mx-auto py-10 flex justify-center">
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg text-center">
            <h1 class="text-3xl font-bold mb-6 text-red-500">Confirmer la Suppression</h1>
            <p class="text-gray-400 mb-6">Êtes-vous sûr de vouloir supprimer la réclamation "<strong>{{ reclamation.titre }}</strong>" ?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md transition duration-300">
                    Oui, Supprimer
                </button>
                <a href="{% url 'liste_reclamations' %}" class="mt-4 block text-blue-400 hover:text-blue-500">Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
