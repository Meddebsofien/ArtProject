{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Reset Password - AI Project</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* Styles for background */
        .bg-ai {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glass effect styles */
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) contrast(1.2);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        h4 {
            margin: 10px 0;
        }

        .signup_link {
            color: #fff;
            margin-top: 15px;
        }

        .signup_link a {
            color: #03a9f4;
            text-decoration: none;
        }

        /* Input field styles */
        .txt_field {
            position: relative;
            margin: 20px 0;
        }

        .txt_field input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        .txt_field input:focus {
            border: 1px solid #03a9f4;
        }

        .txt_field label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #aaa;
            transition: 0.3s;
            pointer-events: none;
        }

        .txt_field input:focus + label,
        .txt_field input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #03a9f4;
        }
    </style>
</head>
<body class="bg-ai">
    <div class="glass-effect">
        <h1 class="text-4xl font-bold">Reset Password</h1>

        {% if messages %}
            {% for message in messages %}
                <h4 style="{% if message.tags == 'error' %}color: firebrick;{% else %}color: dodgerblue;{% endif %}">
                    {{ message }}
                </h4>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="txt_field">
                <input type="password" required name="password" placeholder=" " id="password">
                <span></span>
                <label for="password">Password</label>
            </div>    

            <div class="txt_field">
                <input type="password" required name="confirm_password" placeholder=" " id="confirm_password">
                <span></span>
                <label for="confirm_password">Confirm Password</label>
            </div>    

            <input type="submit" value="Reset Password" style="padding: 10px 15px; border-radius: 5px; border: none; background-color: #03a9f4; color: rgb(255, 255, 255); cursor: pointer;">
            <div class="signup_link">
                Remember your password? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
