<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amélioration d'Image</title>
</head>
<body>
    <h1>Améliorer une Image en Faible Lumière</h1>
    <form action="/enhance" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Télécharger et Améliorer</button>
    </form>
</body>
</html>
