{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
    <link rel="stylesheet" href="{% static 'your_css_file.css' %}"> <!-- Assurez-vous d'ajouter votre feuille de style -->
</head>
<body>
    <header>
        <h1>Colorize Your Image</h1>
    </header>

    <main>
        <h2>Upload an Image for Colorization or Video Generation</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" required>
            <button type="submit">Submit</button>
        </form>

        {% if generated_video_url %}
            <h3>Generated Video:</h3>
            <video controls>
                <source src="{{ generated_video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p><a href="{% url 'index' %}">Upload Another Image</a></p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
